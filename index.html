<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>字体字形查看器</title>
    <style>
        /* ================== 字体定义区域 ================== */
        @font-face { font-family: 'CustomP1'; src: url('TH-Tshyn-P0.ttf'); }
        @font-face { font-family: 'CustomP2'; src: url('TH-Tshyn-P1.ttf'); }
        @font-face { font-family: 'CustomP3'; src: url('TH-Tshyn-P2.ttf'); }
        @font-face { font-family: 'CustomP4'; src: url('TH-Tshyn-P16.ttf'); }

        /* ================== 全局样式 ================== */
        :root {
            --bg-color: #ffffff;
            --panel-bg: #ffffff;
            --text-color: #1c1c1e;
            --accent-color: #007aff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column; /* 垂直布局 */
            overflow: hidden;
        }

        /* ================== 中间预览区域 (占据剩余空间) ================== */
        .preview-container {
            flex: 1; /* 自动撑满剩余高度 */
            width: 100%;
            overflow: auto; /* 内容溢出时滚动 */
            display: flex;
            /* 关键：使用 flex 配合 margin: auto 实现内容少时居中，内容多时可滚动 */
            flex-direction: column;
            padding: 20px;
        }

        #preview-text {
            margin: auto; /* 上下左右自动居中 */
            text-align: center; /* 文本内部居中 */
            line-height: 1.1;
            word-break: break-all;
            white-space: pre-wrap;
            
            /* 
               核心搜索机制：
               1. 依次查找 P1, P2, P3, P4
               2. 如果都没找到，最后回退到 P1 (CustomP1)
            */
            font-family: 'CustomP1', 'CustomP2', 'CustomP3', 'CustomP4', 'CustomP1';
            
            transition: font-size 0.05s ease; /* 调整大小时平滑过渡 */
        }

        /* ================== 底部操作面板 (固定在底部) ================== */
        .bottom-panel {
            flex-shrink: 0; /* 防止被压缩 */
            background: var(--panel-bg);
            border-top: 1px solid #d1d1d6;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* 适配 iPhone 底部黑条 */
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            z-index: 100;
        }

        /* 控制栏：滑动条和数字 */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 10px;
        }

        .label-text {
            font-size: 14px;
            color: #8e8e93;
            white-space: nowrap;
        }

        input[type="range"] {
            flex: 1;
            height: 24px; /* 增加触摸区域 */
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border: 1px solid #c6c6c8;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            background: #f2f2f7;
        }

        /* 输入框区域 */
        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 60px; /* 默认高度 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #c6c6c8;
            border-radius: 10px;
            background-color: #f9f9f9;
            resize: none; /* 禁止手动拉伸，保持美观 */
            outline: none;
            font-family: inherit;
        }

        textarea:focus {
            border-color: var(--accent-color);
            background-color: #fff;
        }

        /* 简单的占位提示 */
        .placeholder-tip {
            color: #aaa;
            font-size: 24px !important;
            font-family: sans-serif !important; /* 提示语使用系统字体 */
        }

    </style>
</head>
<body>

    <!-- 1. 预览区域 (居中显示) -->
    <div class="preview-container">
        <div id="preview-text" class="placeholder-tip">请在底部输入文字...</div>
    </div>

    <!-- 2. 底部控制面板 -->
    <div class="bottom-panel">
        
        <!-- 字号控制 -->
        <div class="controls-row">
            <span class="label-text">字号</span>
            <!-- max 设置很大，满足无限制需求 -->
            <input type="range" id="size-slider" min="10" max="400" value="80">
            <input type="number" id="size-number" value="80" min="1">
        </div>

        <!-- 文本输入 -->
        <div class="input-wrapper">
            <textarea id="text-input" placeholder="输入字符以查看 P1-P4 字体效果"></textarea>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const previewText = document.getElementById('preview-text');
        const sizeSlider = document.getElementById('size-slider');
        const sizeNumber = document.getElementById('size-number');

        // 默认字号
        let currentSize = 80;

        // 更新字号函数
        function setSize(size) {
            currentSize = parseInt(size) || 10;
            previewText.style.fontSize = currentSize + 'px';
            sizeSlider.value = currentSize;
            sizeNumber.value = currentSize;
        }

        // 监听滑块
        sizeSlider.addEventListener('input', (e) => setSize(e.target.value));

        // 监听数字框
        sizeNumber.addEventListener('input', (e) => setSize(e.target.value));

        // 监听文本输入
        textInput.addEventListener('input', (e) => {
            const val = e.target.value;
            
            if (val.length > 0) {
                // 有内容时
                previewText.innerText = val;
                previewText.classList.remove('placeholder-tip');
                // 恢复当前设定的字号
                previewText.style.fontSize = currentSize + 'px';
                previewText.style.color = '#000';
            } else {
                // 内容清空时显示提示
                previewText.innerText = '请在底部输入文字...';
                previewText.classList.add('placeholder-tip');
                previewText.style.fontSize = '24px'; // 提示语固定大小
                previewText.style.color = '#aaa';
            }
        });

        // 初始化一次字号
        setSize(80);

    </script>
</body>
</html>
