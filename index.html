<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全字形查看器 (8字体版)</title>
    <style>
        /* ================== 1. 新增的高优先级字体 ================== */
        @font-face { font-family: 'PriorityF0'; src: url('fonts-0.ttf'); }
        @font-face { font-family: 'PriorityF1'; src: url('fonts-1.ttf'); }
        @font-face { font-family: 'PriorityF2'; src: url('fonts-2.ttf'); }
        @font-face { font-family: 'PriorityF3'; src: url('fonts-3.ttf'); }

        /* ================== 2. 原有的 P 系列字体 ================== */
        @font-face { font-family: 'CustomP1'; src: url('TH-Tshyn-P0.ttf'); }
        @font-face { font-family: 'CustomP2'; src: url('TH-Tshyn-P1.ttf'); }
        @font-face { font-family: 'CustomP3'; src: url('TH-Tshyn-P2.ttf'); }
        @font-face { font-family: 'CustomP4'; src: url('TH-Tshyn-P16.ttf'); }

        /* ================== 全局样式 ================== */
        :root {
            /* 修改背景为纯白 */
            --bg-color: #ffffff;
            --panel-bg: #ffffff;
            --text-color: #000000;
            --accent-color: #007aff;
            --border-color: #e5e5e5;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 禁止整体页面滚动 */
        }

        /* ================== 预览区域 (居中显示) ================== */
        .preview-container {
            flex: 1;
            width: 100%;
            overflow: auto; /* 允许内容滚动 */
            display: flex;
            flex-direction: column;
            padding: 20px;
            /* 点击空白处也可以重新聚焦输入框（通过JS辅助，可选） */
        }

        #preview-text {
            margin: auto; /* Flex 布局下的居中神器 */
            text-align: center;
            line-height: 1.2;
            word-break: break-all;
            white-space: pre-wrap;
            
            /* 
               核心优先级逻辑：
               先找 F0-F3，再找 P1-P4。
               如果都找不到，回退到 sans-serif
            */
            font-family: 
                'PriorityF0', 'PriorityF1', 'PriorityF2', 'PriorityF3',
                'CustomP1', 'CustomP2', 'CustomP3', 'CustomP4', 
                sans-serif;
            
            transition: font-size 0.05s ease;
        }

        /* ================== 底部操作面板 ================== */
        .bottom-panel {
            flex-shrink: 0; 
            background: var(--panel-bg);
            /* 添加一根细线区分纯白背景和面板 */
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            z-index: 100;
        }

        /* 字号控制行 */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 12px;
        }

        .label-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            white-space: nowrap;
        }

        input[type="range"] {
            flex: 1;
            height: 24px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 65px;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            background: #f9f9f9;
            color: #333;
        }

        /* 文本输入框样式 */
        textarea {
            width: 100%;
            height: 70px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fcfcfc;
            resize: none;
            outline: none;
            font-family: inherit;
            color: #333;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.03);
        }

        textarea:focus {
            border-color: var(--accent-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        /* 占位提示样式 */
        .placeholder-tip {
            color: #ccc;
            font-family: -apple-system, sans-serif !important; /* 提示语强制用系统字体 */
            font-size: 20px !important;
            font-weight: normal;
        }

    </style>
</head>
<body>

    <!-- 预览区域 -->
    <div class="preview-container">
        <div id="preview-text" class="placeholder-tip">输入文字查看效果...</div>
    </div>

    <!-- 底部面板 -->
    <div class="bottom-panel">
        
        <!-- 滑块和数字 -->
        <div class="controls-row">
            <span class="label-text">字号</span>
            <!-- max=500 允许非常大的字号 -->
            <input type="range" id="size-slider" min="10" max="500" value="80">
            <input type="number" id="size-number" value="80" min="1">
        </div>

        <!-- 输入框 -->
        <textarea id="text-input" placeholder="输入内容 (优先级: fonts0-3 > P1-4)"></textarea>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const previewText = document.getElementById('preview-text');
        const sizeSlider = document.getElementById('size-slider');
        const sizeNumber = document.getElementById('size-number');

        let currentSize = 80;

        // 同步字号函数
        function setSize(size) {
            const val = parseInt(size);
            if (!isNaN(val)) {
                currentSize = val;
                previewText.style.fontSize = currentSize + 'px';
                sizeSlider.value = currentSize;
                sizeNumber.value = currentSize;
            }
        }

        // 监听滑块
        sizeSlider.addEventListener('input', (e) => setSize(e.target.value));

        // 监听数字输入
        sizeNumber.addEventListener('input', (e) => setSize(e.target.value));

        // 监听文本输入
        textInput.addEventListener('input', (e) => {
            const val = e.target.value;
            
            if (val.length > 0) {
                previewText.innerText = val;
                previewText.classList.remove('placeholder-tip');
                previewText.style.fontSize = currentSize + 'px';
                previewText.style.color = '#000';
            } else {
                previewText.innerText = '输入文字查看效果...';
                previewText.classList.add('placeholder-tip');
                previewText.style.fontSize = '20px'; // 提示语大小固定
                previewText.style.color = '#ccc';
            }
        });

        // 初始化
        setSize(80);

    </script>
</body>
</html>
